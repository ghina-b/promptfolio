site_name: Promptfolio
site_url: https://ghina-b.github.io/promptfolio/
theme:
  name: material
  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode 
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
    - toc.follow 
    - navigation.top
    - search.suggest 
    - search.highlight
    - search.share


plugins:
  - search 
  - tags: 
      tags_file: tags.md
  - blog

markdown_extensions:
  - footnotes
nav:
  - Home: index.md
  - About: about.md
  - Tags: tags.md
  - Blog: blog/index.md


